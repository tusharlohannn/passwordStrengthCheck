<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Check</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="mainDiv">
    <h1>Check how strong your password is</h1>
    <div id="passwordField">
      <input type="text" placeholder="Enter Password" id="passwordInput">
    </div>


    <h2 id="passwordStrength">Password Strength: <span class="weak">Weak</span></h2>

    <div>
      <ul style="font-size: 22px;font-weight:bold;">A strong Password: 
        <li id="longer">is longer than 16 characters <img src="./resources/cross.svg" alt=""></li>
        <li id="special">contains special characters <img src="./resources/cross.svg" alt=""></li>
        <li id="case">contains uppercase & lowercase letters <img src="./resources/cross.svg" alt=""></li>
        <li id="numbers">consists of numbers <img src="./resources/cross.svg" alt=""></li>
      </ul>
    </div>


  </div>


  <script src="./script.js"></script>
</body>
</html>
